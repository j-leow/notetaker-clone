<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do List</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="row">
    <div class="medium-8 medium-offset-2 column">
      <h1>To Do List</h1>
      <form id="entry-form">
        <div class="row">
          <div class="small-6 column">
            <input
              type="text"
              class="input-group-field"
              name="entryName"
              placeholder="Enter a task for today."
              autofocus
              required>
          </div>

          <div class="small-4 column">
            <select name="category">
              <option value="">-- Select Category --</option>
              <option value="school">School</option>
              <option value="work">Work</option>
              <option value="leisure">Leisure</option>
              <option value="errands">Errands</option>
              <option value="Misc">Misc.</option>
            </select>
          </div>

          <div class="small-2 column">
          <button class="success button" type="submit">
              <i
                class="fa fa-plus"
                aria-hidden="true"
              ></i>
            </button>
          </div>
        </div>


      </form>
    </div>
  </div>

  <div class="row">
    <div class="medium-2 columns">
      <section class="search input-group">
        <label for="search-input" class="input-group-label">
          <i
            class="fa fa-search"
            aria-hidden="true">
          </i>
        </label>
        <input
          type="text"
          class="input-group-field"
          id="search"
          name="search"
          placeholder="Search..."
          spellcheck="true"
          tab
          autofocus
        >
      </section>
    </div>
  </div>

  <div class="row">
    <div class="medium-8 medium-offset-2 column">
      <ul class="no-bullet" id="entry-list"></ul>
    </div>
  </div>

  <li class="entry template">
    <span class="entry-name"></span>
    <span class="entry-category"></span>
    <span class="actions button-group">
        <button class="edit button">
          <i
            class="fa fa-pencil"
            aria-hidden="true"
          ></i>
        </button>
        <button class="fav button warning">
          <i
            class="fa fa-star"
            aria-hidden="true"
          ></i>
        </button>
        <button class="remove button alert">
          <i
            class="fa fa-trash-o"
            aria-hidden="true"
          ></i>
        </button>
      </span>
  </li>

  <script src="app.js"></script>
</body>

</html>
